<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="amazon border">
          <div class="logo"></div>
        </div>
        <div class="delivery border">
          <span>Deliver to</span>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            India
          </div>
        </div>
        <div class="searchbar border2">
          <select name="" id="" class="select">
            <option value="">All</option>
            <option value="">None</option>
          </select>
          <input placeholder="Search Amazon" class="bar" />
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="country border">
          <select name="" id="" class="countryname">
            <option value="">India</option>
            <option value="">United States</option>
          </select>
        </div>
        <div class="signin border">
          <span>Hello, Sign in</span>
          <p>Accounts & Lists</p>
        </div>
        <div class="returns border">
          <span>Returns</span>
          <p>& Orders</p>
        </div>
        <div class="cart border">
          <div class="cartlogo">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="cartname">
            <span>Cart</span>
          </div>
        </div>
      </div>
      <div class="navbar">
        <i class="fa-solid fa-bars border"></i>
        <a href="" style="font-weight: 700; padding-left: 5px" class="border"
          >All</a
        >
        <a href="" class="border">Today's Deals</a>
        <a href="" class="border">Customer Service</a>
        <a href="" class="border">Registry</a>
        <a href="" class="border">Gift Cards</a>
        <a href="" class="border">Sell</a>
      </div>
    </header>
  </body>
</html>
